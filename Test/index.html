<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video width="100%" id="player">
          <source src="./Asset/videoplayback.mp4"" type="video/mp4" />
        </video>
        <div class="button-container">
          <button id="playBtn" onclick="playVideo()">Play</button>
        </div>
      </div>
      <div>
        <h1>Title</h1>
        <h3>description</h3>
        <h6>posted on</h6>
      </div>
      <div class="controller">
        <!-- <button onclick="videoPlay()">play</button>
        <button onclick="videoPause()">pause</button> -->
        <button id="showControls" onclick="showControl()">
          Show native control
        </button>
        <button id="play" onclick="playVideo()">
          <i class="bi bi-play"></i>
        </button>
        <button id="pause" onclick="pauseVideo()">
          <i class="bi bi-pause"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
